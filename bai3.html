<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "abzcdqrkalcswpo"
    let string = prompt("Nhập chuỗi bất kỳ : ")
    let count = 0

    function demNguyenAm(str, count) {
        let newStr = str.split('')
        for (let i = 0; i < newStr.length; i++) {
            if (newStr[i] === "a" || newStr[i] === "o" || newStr[i] === "u" || newStr[i] === "e" || newStr[i] === "i") {
                count += 1
            }
        }
        if (count === 0) {
            return false
        } else
            return count
    }

    console.log(demNguyenAm(str, count))
    console.log("Số nguyên âm là : " +demNguyenAm(string, count))

</script>
</body>
</html>
